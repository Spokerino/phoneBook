<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phonebook registration form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div id="login-alert" class="alert alert-danger" th:if="${param.error}">
    Invalid username and password.
</div>

<div class="jumbotron">
    <h1 class="registration">Registration</h1>
</div>
<div class="container registration">
    <form class="form-horizontal" role="form" th:action="@{/register}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="login"> User name:</label><br/>
            <input class="form-control" type="text" th:field="*{login}" id="login" placeholder="Enter login"/>
            <div class="alert alert-danger registration-alert-message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="form-group">
            <label for="password"> Password:</label><br/>
            <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Enter password"/>
            <div class="alert alert-danger registration-alert-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="fio"> Full name:</label><br/>
            <input class="form-control" type="text" th:field="*{fio}" id="fio" placeholder="Enter your full name"/>
            <div class="alert alert-danger registration-alert-message" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </form>
</div>
</body>
</html>
